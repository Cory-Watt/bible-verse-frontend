<h2>Create a New Bible Verse</h2>
<form (ngSubmit)="onSubmit()">
  <label for="book">Book:</label>
  <input type="text" id="book" name="book" required [(ngModel)]="newVerse.book">

  <label for="chapter">Chapter:</label>
  <input type="number" id="chapter" name="chapter" required [(ngModel)]="newVerse.chapter">

  <label for="verseNumber">Verse Number:</label>
  <input type="number" id="verseNumber" name="verseNumber" required [(ngModel)]="newVerse.verseNumber">

  <label for="text">Text:</label>
  <textarea id="text" name="text" required [(ngModel)]="newVerse.text"></textarea>

  <button type="submit">Create Verse</button>
</form>
