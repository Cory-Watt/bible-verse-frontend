<h2>Edit Bible Verse</h2>
<form (ngSubmit)="onSubmit()">
  <label for="verseId">Verse ID:</label>
  <input type="number" id="verseId" name="verseId" required [(ngModel)]="verseId">

  <label for="book">Book:</label>
  <input type="text" id="book" name="book" required [(ngModel)]="editedVerse.book">

  <label for="chapter">Chapter:</label>
  <input type="number" id="chapter" name="chapter" required [(ngModel)]="editedVerse.chapter">

  <label for="verseNumber">Verse Number:</label>
  <input type="number" id="verseNumber" name="verseNumber" required [(ngModel)]="editedVerse.verseNumber">

  <label for="text">Text:</label>
  <textarea id="text" name="text" required [(ngModel)]="editedVerse.text"></textarea>

  <button type="submit">Save Changes</button>
</form>
